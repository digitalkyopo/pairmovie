<ion-content>

  <ion-header>

    <ion-navbar>
      <ion-title>LOGIN</ion-title>
      <!-- Working on menu logout...
      <ion-buttons left>
        <button ion-button icon-only menuToggle>

  </ion-header>

  <ion-card class="logincard">

    <ion-card-header>
      LOGIN
    </ion-card-header>
  
    <ion-card-content>

      <ion-item>
        <ion-label color="soft-grey"><ion-icon name="mail" item-left></ion-icon></ion-label>
        <ion-input placeholder="User Email" [(ngModel)]='user.name'></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="soft-grey"><ion-icon name="lock" item-left></ion-icon></ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    
      <button ion-button color="dark" round outline (click)="tabsPage()">Submit</button>
    </ion-card-content>
  
  </ion-card>
